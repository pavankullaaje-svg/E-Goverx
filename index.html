<div id="app">

  <nav class="navbar">

    <div class="logo">e-Govern <span>X</span></div>

    <div id="nav-links">

      <span id="role-badge">Guest Access</span>

      <button onclick="logout()" id="logout-btn" style="display:none">Logout</button>

    </div>

  </nav>

  <section id="login-view" class="hero">

    <div class="glass-card">

      <h1>Police Governance Portal</h1>

      <p>Secure Digital Case Management System</p>

      

      <div class="login-box">

        <input type="text" id="username" placeholder="Officer ID / Email">

        <input type="password" id="password" placeholder="Password">

        <button class="btn btn-primary" onclick="login('Officer')">Police Login</button>

        <hr>

        <button class="btn btn-secondary" onclick="login('Public')">Public Portal</button>

      </div>

    </div>

  </section>

  <section id="dashboard-view" style="display:none">

    <div class="sidebar">

      <button onclick="showTab('stats')">ğŸ“Š Statistics</button>

      <button onclick="showTab('register')">ğŸ“ Register Case</button>

      <button onclick="showTab('list')">ğŸ“ Case Files</button>

    </div>

    

    <main class="content">

      <div id="tab-stats" class="tab">

        <h2>Performance Analytics</h2>

        <div class="stats-grid">

          <div class="stat-card"><h3>24</h3><p>Active Cases</p></div>

          <div class="stat-card"><h3>12</h3><p>Pending Review</p></div>

          <div class="stat-card"><h3>08</h3><p>Resolved</p></div>

        </div>

      </div>

      <div id="tab-register" class="tab" style="display:none">

        <h2>New Case Registration</h2>

        <form id="case-form">

          <input type="text" id="case-title" placeholder="Incident Title" required>

          <select id="case-priority">

            <option>Low Priority</option>

            <option>Medium Priority</option>

            <option>High Priority</option>

          </select>

          <textarea id="case-desc" placeholder="Evidence Description..."></textarea>

          <button type="submit" class="btn btn-primary">Submit to Ledger</button>

        </form>

      </div>

      <div id="tab-list" class="tab" style="display:none">

        <h2>Digital Case Files</h2>

        <table id="case-table">

          <thead>

            <tr>

              <th>ID</th>

              <th>Incident</th>

              <th>Status</th>

              <th>Action</th>

            </tr>

          </thead>

          <tbody id="case-list-body">

            </tbody>

        </table>

      </div>

    </main>

  </section>

</div>
